<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>icon generate</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="m-0">
            icon generate
            <small class="text-muted">Generate generic icons and stuff</small>
        </h1>
        <hr>

        <div class="row">
            <div class="col-8">
                <form id="generate-form">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Canvas size</label>
                                <div class="input-group">
                                    <input type="number" id="canvas-size" class="form-control" value="1024" step="1" min="1">
                                    <div class="input-group-append">
                                        <span class="input-group-text">px</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Background color</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">#</span>
                                    </div>
                                    <input type="text" id="icon-bg" class="form-control text-uppercase" value="007bff">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Background opacity</label>
                                <input type="number" id="icon-bg-opacity" class="form-control" value="1" step="0.0001" min="0" max="1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Background border radius</label>
                                <div class="input-group">
                                    <input type="number" id="icon-round" class="form-control" value="100" step="1" min="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">px</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Icon color</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">#</span>
                                    </div>
                                    <input type="text" id="icon-fg" class="form-control text-uppercase" value="ffffff">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Icon opacity</label>
                                <input type="number" id="icon-fg-opacity" class="form-control" value="1" step="0.0001" min="0" max="1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Icon scale</label>
                                <input type="number" id="icon-scale" class="form-control" value="0.4" step="0.0001" min="0">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Icon rotate</label>
                                <div class="input-group">
                                    <input type="number" id="icon-rotate" class="form-control" value="45" step="1" min="0" max="360">
                                    <div class="input-group-append">
                                        <span class="input-group-text">deg</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Adjust icon top</label>
                                <div class="input-group">
                                    <input type="number" id="icon-top" class="form-control" value="0" step="1">
                                    <div class="input-group-append">
                                        <span class="input-group-text">px</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Adjust icon left</label>
                                <div class="input-group">
                                    <input type="number" id="icon-left" class="form-control" value="0" step="1">
                                    <div class="input-group-append">
                                        <span class="input-group-text">px</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>FontAwesome 4 glyph name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">fa-</span>
                                    </div>
                                    <input type="text" id="icon-glyph" class="form-control" value="html5" list="fontawesome-choice">

                                    <datalist id="fontawesome-choice"></datalist>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Alternative SVG file</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="icon-img">
                                        <label class="custom-file-label" for="icon-img">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button id="icon-img-reset" class="btn btn-outline-danger" type="button">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="w-100"></div>
                        <div class="col-4">
                            <button type="reset" class="btn btn-secondary btn-block">
                                Reset
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">
                                Preview
                            </button>
                        </div>
                        <div class="col-4">
                            <button id="generate-form-download" type="button" class="btn btn-outline-primary btn-block">
                                Download
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div id="canvas-container">
                    <div id="output-canvas">
                        <div id="output-canvas-background"></div>
                        <div id="output-canvas-icon"></div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <ul class="list-inline mb-0 small text-center">
            <li class="list-inline-item">
                <a href="https://github.com/altbdoor/icon-generate">GitHub</a>
            </li>
            <li class="list-inline-item">
                <a href="https://getbootstrap.com/">Bootstrap 4</a>
            </li>
            <li class="list-inline-item">
                <a href="https://fontawesome.com/v4.7.0/">FontAwesome 4</a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/tsayen/dom-to-image">tsayen/dom-to-image</a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/simplesvg/icons">simplesvg/icons</a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/LeaVerou/css3patterns">LeaVerou/css3patterns</a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/tsayen/dom-to-image/fae625bc/dist/dom-to-image.min.js"></script>
    <script src="./static/script.js"></script>
</body>
</html>
